[package]
name = "api_sketch"
version = "0.1.0"
authors = ["Ryan Newton <rrnewton@fb.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members= ["."]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
